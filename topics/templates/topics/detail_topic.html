{% extends 'base.html' %}

{% block main %}
  <div>
    <h2>投稿表示画面</h2>
    <div>
      <div>
        <h3>タイトル:{{ topic.title }}</h3>
        <small>投稿日:{{ topic.created_at }}</small>
        <small>投稿者:{{ topic.created_by }}</small>
      </div>
      <div>
        <p>{{ topic.description }}</p>
      </div>
      <div>
        <form action="" method="POST">
          {% csrf_token %}
          <small>{{ topic.like_count }}</small><button type="submit" name="button_like">♡いいね</button>
          <button type="submit" name="button_comment">💬コメント</button>
          <button type="submit" name="button_delete_comment">削除</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
