{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block main %}
<h2>LOGIN</h2>

<form method="post" action="">
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next }}">
  {% bootstrap_form form %}
  {% bootstrap_button button_type="submit" content="Login" %}
</form>
{% endblock main %}
